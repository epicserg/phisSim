allprojects {
    apply plugin: 'idea'
    apply plugin: 'scala'

    repositories {
        mavenCentral()
    }

    dependencies {


        compile 'org.scala-lang:scala-library:2.10.4'

        compile 'com.typesafe.akka:akka-actor_2.10:2.3.5'
        compile 'com.typesafe.akka:akka-cluster_2.10:2.3.5'

        compile 'org.apfloat:apfloat:1.8.1'


    }

}



