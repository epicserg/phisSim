allprojects {
    apply plugin: 'idea'
    apply plugin: 'scala'

    repositories {
        mavenCentral()
    }

    dependencies {

        compile 'org.scala-lang:scala-library:2.10.4'
        compile 'com.typesafe.akka:akka-actor_2.10:2.3.5'
        compile 'org.apfloat:apfloat:1.8.1'
        compile 'com.typesafe.akka:akka-cluster-experimental_2.10.0-RC1:2.1.0-RC1'


        testCompile 'junit:junit:4.11'
        testCompile 'org.scalatest:scalatest_2.11:2.2.0'
        testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.2'

    }

}



